<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenye quote API</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            max-width: 1000px;
            margin: auto;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.25rem;
        }
        blockquote {
            background: lightblue;
            margin: 0;
            padding: 2rem;
            min-height: 300px;
            font-size: 2rem;
            font-style: italic;
        }

        button {
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: inherit;
            margin-top: 1rem;
            cursor: pointer;
        }
        button:active {
            background: #333;
        }
    </style>
</head>
<body>

    <blockquote id="quote">Click the button to generate a quote</blockquote>

    <button onclick="loadQuote()">Load a Quote</button>
    
    <script src="kanye.js"></script>
</body>
</html>
